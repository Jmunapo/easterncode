
<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
  <ion-card class="adv-map">
    <div style="position: relative">
      <div id="map"></div>
      <ion-fab right top>
        <button ion-fab class="fab-map">
          <ion-icon name='pin'></ion-icon>
        </button>
      </ion-fab>
    </div>
    <ion-item>
      <h2>Eastern Corders Club</h2>
      <p>From Mutare Computers(A) to 22 Dawson St (B)</p>
    </ion-item>
    <ion-item actions>
      <span ion-text item-start color="secondary" class="item-bold">20 min</span>
      <span ion-text item-start color="subtle">(3.6 km)</span>
      <button ion-button color="primary" clear item-end icon-start>
        <ion-icon name='navigate'></ion-icon>
        Start
      </button>
    </ion-item>
  
  </ion-card>
</ion-content>
